name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    - name: Ensure typing_extensions is new enough
      run: python -m pip install --upgrade "typing_extensions>=4.8.0"
    - name: Format check (black)
      run: |
          python -m pip install black
          black src/ --check
    - name: Run tests
      run: pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run linters
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check src/
        isort --check-only src/

  train-models:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate training data
      run: |
        python src/data_ingestion/collect_data.py
    
    - name: Train models
      run: |
        python src/models/train_models.py
    
    - name: Upload models
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: models/*.pkl
        retention-days: 30

  drift-detection:
    runs-on: ubuntu-latest
    needs: [train-models]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run drift detection
      run: |
        python src/monitoring/check_drift.py
    
    - name: Upload drift report
      uses: actions/upload-artifact@v3
      with:
        name: drift-report
        path: reports/drift_report.json

  docker-build:
    runs-on: ubuntu-latest
    needs: [train-models]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t health-risk-prediction:latest -f docker/Dockerfile .
    
    - name: Test Docker image
      run: |
        docker run --rm health-risk-prediction:latest python -c "import sys; print(sys.version)"

  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build, drift-detection]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy notification
      run: |
        echo "Deployment would happen here"
        echo "Models trained and validated successfully"


